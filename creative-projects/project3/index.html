<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="styles.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Poiret+One&display=swap" rel="stylesheet">
    <title>October</title>
</head>
<body>
    <section class="start">
    </section>
    <section class="middle">
        <div class="h1-mask">
            <h1>October</h1>
        </div>
        
        <article class="galleries">
            <div class="img-set">
                <div class="mask">
                    <img class="imgs" id="little-flower-img" src="./imgs/little_flower.jpg" alt="Little Flower" />
                </div>
                <button class="btn"><a href="https://www.littleflower.org/st-therese/" target="_blank">learn more</a></button>

                <div class="line"></div>
                <span>1st</span>
            <div class="text-mask"><p>St. Thérèse of Lisieux</p></div>    
            </div>

            <div class="img-set">
                <div class="mask">
                    <img class="imgs" id="faustina-img" src="./imgs/st_faustina.jpeg" alt="Faustina" />
                </div>
                <button class="btn"><a href="https://www.thedivinemercy.org/message/stfaustina" target="_blank">learn more</a></button>
                <div class="line"></div>
                <span>5th</span>
                <div class="text-mask"><p>St. Faustina Kowalska</p></div>
            </div>

            <div class="img-set">
                <div class="mask">
                    <img class="imgs" id="carlo-img" src="./imgs/carlo.webp" alt="carlo acutis" />
                </div>
                <button class="btn"><a href="https://carloacutis-en.org/" target="_blank">learn more</a></button>
                <div class="line"></div>
                <span>12th</span>
                <div class="text-mask"><p>St. Carlo Acutis</p></div> 
            </div>

            <div class="img-set">
                <div class="mask">
                    <img class="imgs" id="teresa-avila-img" src="./imgs/teresa.jpg" alt="St Teresa of Avila" />
                </div>
                <button class="btn"><a href="https://www.franciscanmedia.org/saint-of-the-day/saint-teresa-of-avila/" target="_blank">learn more</a></button>

                <div class="line"></div>
                <span>15th</span>
                <div class="text-mask"><p>St. Teresa of Avila</p></div>
            </div>

            <div class="img-set">
                <div class="mask">
                    <img class="imgs" id="st-margaret-img" src="./imgs/st-margaret-mary-alacoque-oct.-16.jpg" alt="St Margaret" />
                </div>
                <button class="btn"><a href="https://www.franciscanmedia.org/saint-of-the-day/saint-margaret-mary-alacoque/" target="_blank">learn more</a></button>
                <div class="line"></div>
                <span>16th</span>
                <div class="text-mask"><p>St. Margaret Mary Alacoque</p></div>
            </div>
        </article>
    </section>
    <section class="fin">
    </section>
    
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.19/bundled/lenis.min.js"></script>
<script src="script.js"></script>
</body>
</html>
